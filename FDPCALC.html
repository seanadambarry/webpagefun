<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDP CALC</title>
</head>
<body onload="calculate()"> 
    <table>
        <tr>
            <td id="output">

            </td>
        </tr>
    </table>
    <br>
    <br>
    <form id="FDPCALC">
        <label for="averageft">Average flight time:</label>
        <select id="averageft" onchange="calculate()">
          <option value="50p">50 minutes or more</option>
          <option value="30m-l50">30 minutes or more but less than 50 minutes</option>
          <option value="l30">less than 30 minutes</option>
        </select>
        <br>
        <label for="numberofflts">Number of flights</label>
        <select id="numberofflts" onchange="calculate()">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
            <option value=11>11</option>
            <option value=12>12</option>
            <option value=13>13</option>
            <option value=14>14</option>
            <option value=15>15</option>
            <option value=16>16</option>
            <option value=17>17</option>
            <option value=18>18</option>
            <option value=19>19</option>
            <option value=20>20</option>
            <option value=21>21</option>
            <option value=22>22</option>
            <option value=23>23</option>
            <option value=24>24</option>
            <option value=25>25</option>
        </select>
        <br>
        <label for="startoffdp">Start of FDP</label>
        <select id="startoffdp" onchange="calculate()">
            <option value="24:00-03:59">24:00-03:59</option>
            <option value="04:00-04:59">04:00-04:59</option>
            <option value="05:00-05:59">05:00-05:59</option>
            <option value="06:00-06:59">06:00-06:59</option>
            <option value="07:00-12:59">07:00-12:59</option>
            <option value="13:00-16:59">13:00-16:59</option>
            <option value="17:00-21:59">17:00-21:59</option>
            <option value="22:00-22:59">22:00-22:59</option>
            <option value="23:00-23:59">23:00-23:59</option>
        </select>
        <br>
      </form>
      <BR>
    <table>
        <tr>
            <td id="maxFDP">
                blank
            </td>
        </tr>
    </table>

    <script src="FDPCALC.js"></script>
</body>
</html>
