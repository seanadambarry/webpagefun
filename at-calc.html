      <a href="at-calc.html">Flight and Air Time Calculator</a>

    <div class="content">
    <div class="divchart">
      <form id="at-calc">
        <h1>Input the OOOI times in format of HH then MM</h1><br>
        <table class="tableOOOI">
        <tr>
          <td>
            OUT<br>
            <input id="outHH" type="text"> <input id="outMM" type="text"><br>
            OFF<br>
            <input id="offHH" type="text"> <input id="offMM" type="text">
          </td>
          <td>
            ON<br>
            <input id="onHH" type="text"> <input id="onMM" type="text"><br>
            IN<br>
            <input id="inHH" type="text"> <input id="inMM" type="text">
          </td>
        </tr>
        <tr>
          <td>
          The flight time =
          </td>
          <td><p class="results" id="flightTime">Flight Time</p>
          </td>
        </tr>  
        <tr> 
          <td>
          The air time =
          </td>
          <td>
          <p class ="results" id="airTime">Air Time</p>
          </td>
        <tr>
          <td colspan="2">
          <input value="Calculate Flight Time and Air Time" onclick="calculate()" type="button">
          </td>
        </tr>
        </table>
      </div>
    </form>
    </div>
    <script src="at-calc.js"></script>
  </div>
