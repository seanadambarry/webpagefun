<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="tut.css">
  </head>
  <body> <br>
    <form id="at-calc">
      <div>
        Input the OOOI times in format of HH then MM<br>
        <table align="center">
        <tr>
          <td>
            OUT<br>
            <input id="outHH" type="text"> <input id="outMM" type="text"><br>
            OFF<br>
            <input id="offHH" type="text"> <input id="offMM" type="text">
          </td>
        </tr>
        <tr>
          <td>
            ON<br>
            <input id="onHH" type="text"> <input id="onMM" type="text"><br>
            IN<br>
            <input id="inHH" type="text"> <input id="inMM" type="text">
          </td>
        </tr>
        <tr>
          <td>
          The flight time = <p class="results" id="flightTime">Flight Time</p><br>
          The air time = <p class ="results" id="airTime">Air Time</p>
        </td>
        </tr>
      </table>
      </div>
      
      
      <div><input value="Calculate Flight Time and Air Time" onclick="calculate()" type="button"><br>
      </div>
      <br>
    </form>
    <br>
    <br>
    <p id="p1">Hello World its Pickle Rick!</p>
    <p><br>
    </p>
    <div><img src="https://cdn.vox-cdn.com/uploads/chorus_image/image/55531035/Screen_Shot_2017_06_30_at_3.17.00_PM.0.png"></div>
    <p><br>
    </p>
    <script src="at-calc.js"></script>
    
  </body>
</html>
